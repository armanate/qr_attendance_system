{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}افزودن دانش‌آموز - سیستم حضور و غیاب با کد QR{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow">
            <div class="card-header">
                <h4 class="mb-0">افزودن دانش‌آموز جدید</h4>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-4">
                        <a href="{% url 'student_list' %}" class="btn btn-secondary me-md-2">انصراف</a>
                        <button type="submit" class="btn btn-primary">افزودن دانش‌آموز</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
